<section class="payment-method">
    <h2>Payment Method</h2>

    <div class="card-container">
        <div class="card">
            <h3>Shipping Information</h3>
            <form>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                </div>
                <div class="form-group">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" required>
                </div>
            </form>
        </div>

        <div class="card">
            <h3>Billing Information</h3>
            <form>
                <div class="form-group">
                    <label for="name-on-card">Name on Card</label>
                    <input type="text" id="name-on-card" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiration-date">Expiration Date</label>
                    <input type="text" id="expiration-date" required>
                </div>
                <div class="form-group">
                    <label for="security-code">Security Code</label>
                    <input type="text" id="security-code" required>
                </div>
            </form>
        </div>
    </div>



    <button class="place-order-btn">Place Order</button>
</section>
