<div class="entity-table">
  <div class="entity-table__header">
    <form action="">
      <input type="text" placeholder="Search" />
    </form>

    <button
      class="entity-table__button entity-table__button--new"
      routerLink="../form"
    >
      New
    </button>
    <button class="entity-table__button entity-table__button--filter">
      Add Filter
    </button>
  </div>
  <table class="entity-table__table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Exchange Rate</th>
        <th>Is Base</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entity of entities">
        <td>{{ entity.id }}</td>
        <td>{{ entity.code }}</td>
        <td>{{ entity.exchangeRate }}</td>
        <td>{{ entity.isBase }}</td>

        <td class="entity-table__actions">
          <button
            class="entity-table__button entity-table__button--edit"
            routerLink="../form/{{ entity.id }}"
          >
            Edit
          </button>
          <button class="entity-table__button entity-table__button--delete">
            Delete
          </button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
