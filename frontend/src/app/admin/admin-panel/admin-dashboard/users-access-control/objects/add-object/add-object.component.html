<form [formGroup]="objectForm" (ngSubmit)="onSubmit()">

  <label for="name">Object Name</label>
  <input type="text" formControlName="name" placeholder="Payment, Product, Orders... ">
  <div *ngIf="objectForm.get('name').invalid && objectForm.get('name').touched">
    <div *ngIf="objectForm.get('name').errors['required']">Name is required.</div>
    <div *ngIf="objectForm.get('name').errors['minLength']">Name should have at least 1 character.</div>
    <div *ngIf="objectForm.get('name').errors['maxLength']">Name should have at most 50 characters.</div>
    <div *ngIf="objectForm.get('name').errors['pattern']">Name should contain only letters.</div>
  </div>
  <br>

  <div class="btn-s">
    <button type="submit" [disabled]="objectForm.invalid">Add Object</button>
    <button routerLink="/admin/users-access-control">Show List</button>
  </div>

</form>

<p *ngIf="isCreated"> Object is created </p>
<p *ngIf="isNotCreated"> Object is not created </p>
